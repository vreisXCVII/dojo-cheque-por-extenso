<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque por extenso</title>
</head>
<body>
    <input type="text" name="valor" id="valor">
    <button onclick="calcularExtenso()">calcularExtenso</button>
    <p id="resultado"></p>
    <script>
        /*
        Este problema foi utilizado em 1026 Dojo(s).

        Apesar de o volume de cheques emitidos tenha diminuído drásticamente nos últimos anos, principalmente devido a popularização dos cartões de crédito e débito, eles ainda são utilizados em muitas compras, especialmente a de valores altos. E para auxiliar no seu preenchimento, vários estabelecimentos possuem máquinas que dado o valor da compra, preenchem o cheque com o seu valor por extenso.

        Desenvolva um programa que dado um valor monetário, seja retornado o valor em reais por extenso.

        Exemplo:

        8 -> oito reais
        15415,16 -> quinze mil quatrocentos e quinze reais e dezesseis centavos
        0,05 -> cinco centavos
        2,25 -> dois reais e vinte e cinco centavos
        */
        function calcularExtenso() {
            let valor = document.getElementById("valor").value;
            var arrayNumeros = valor.split(",");
            var numerosInteios = arrayNumeros[0];
            var numerosCentavos = arrayNumeros[1];
            var resultado = ""
            var plural = ""
            var conjuntoExtenso = pegarConjuntoExtenso();
            var centavos = ""

            if (numerosInteios == "1") {
                plural =" real ";
            } else {
                plural =" reais ";
            }

            if (conjuntoExtenso[numerosCentavos]) {
                centavos = " e " + conjuntoExtenso[numerosCentavos] + " centavos"
            }
            
            if (conjuntoExtenso[numerosInteios]) {
                resultado = conjuntoExtenso[numerosInteios] + plural + centavos
                preencheResultado(resultado);
            }
                
        }

        function preencheResultado(stringFinal) {
            document.getElementById("resultado").innerHTML = stringFinal;
        }

        function pegarConjuntoExtenso() {
            return {
                1:"um",
                2:"dois",
                3:"três",
                4:"quatro",
                5:"cinco",
                6:"seis",
                7:"sete",
                8:"oito",
                9:"nove",
                10:"dez",
                11:"onze",
                12:"doze",
                13:"treze"
            }
        }

    </script>
</body>
</html>
